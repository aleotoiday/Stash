mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver: [8.8.8.8, 1.1.1.1]
  fallback:
    - https://dns.cloudflare.com/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr: [240.0.0.0/4, 0.0.0.0/32]

proxy-providers:
  VPN:
    url: dán sub
    interval: 2000
    path: ./provider/vpn.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: 🍓 Auto Select
    type: url-test
    proxies:
      - Việt Nam
      - Nhật Bản
      - Singapore
      - Mỹ
      - DIRECT

- name: Việt Nam
  type: url-test
  icon: https://raw.githubusercontent.com/aleotoiday/Stash/main/Anh/vietnam.png
  use: [VPN]
  filter: "🇻🇳"
  interval: 300
  lazy: true
  tolerance: 50

- name: Nhật Bản
  type: url-test
  icon: https://raw.githubusercontent.com/aleotoiday/Stash/main/Anh/nhatban.png
  use: [VPN]
  filter: "🇯🇵"
  interval: 300
  lazy: true
  tolerance: 50

- name: Singapore
  type: url-test
  icon: https://raw.githubusercontent.com/aleotoiday/Stash/main/Anh/singapore.png
  use: [VPN]
  filter: "🇸🇬"
  interval: 300
  lazy: true
  tolerance: 50

- name: Mỹ
  type: url-test
  icon: https://raw.githubusercontent.com/aleotoiday/Stash/main/Anh/my.png
  use: [VPN]
  filter: "🇺🇸"
  interval: 300
  lazy: true
  tolerance: 50
    
rules:
  - MATCH,🍓 Auto Select
